{% extends "base.html" %}

{% block title %}AI GYM{% endblock %}

{% block content %}
    <style>
        /* Remove margens e paddings padrão */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Impede rolagem */
        }

        /* Define a imagem de fundo para cobrir toda a tela */
        .fullscreen-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/static/images/logo.png') no-repeat center center/cover;
            z-index: -1; /* Certifica-se de que a imagem fica atrás dos elementos */
        }

        /* Centraliza os botões */
        .buttons-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 25px;
        }

        .btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #00ff99, #00cc66);
            color: #000;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 255, 153, 0.4);
            transition: all 0.3s ease-in-out;
            border: none;
            cursor: pointer;
            transform: scale(1);
        }

        /* Efeito ao passar o mouse sobre os botões */
        .btn:hover {
            background: linear-gradient(135deg, #00cc66, #00ff99);
            color: #fff;
            box-shadow: 0 10px 25px rgba(0, 255, 153, 0.6);
            transform: scale(1.1); /* Aumenta o tamanho do botão */
        }

        .btn:active {
            transform: scale(1); /* Volta ao tamanho original quando o botão é pressionado */
        }

        /* Adiciona um efeito de foco no botão */
        .btn:focus {
            outline: none; /* Remove o contorno padrão */
            box-shadow: 0 0 0 3px rgba(0, 255, 153, 0.8); /* Adiciona um contorno personalizado */
        }
    </style>

    <div class="fullscreen-bg"></div>

    <!-- Botões centralizados na tela -->
    <div class="buttons-container">
        <a href="/login" class="btn">Login</a>
        <a href="/signup" class="btn">Cadastro</a>
    </div>
{% endblock %}
