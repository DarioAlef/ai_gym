{% extends "base.html" %}

{% block title %}Chat com IA{% endblock %}

{% block content %}
<div class="chat-container">
    <div class="chat-card">
        <div class="card-header text-center">
            <h2 class="chat-title">AI GYM Chat</h2>
            <h4 class="sub-title">ParabÃ©ns, agora vocÃª faz parte</h3>
        </div>
        <div class="card-body">
            <div id="chat-messages" class="chat-messages">
                <!-- As mensagens serÃ£o inseridas aqui -->
            </div>
            <div id="download-buttons" class="text-center" style="display: none;">
                <button class="btn btn-success" onclick="downloadAsCSV()">CSV</button>
                <button class="btn btn-info" onclick="downloadAsExcel()">Excel</button>
                <button class="btn btn-warning" onclick="downloadAsPNG()">PNG</button>
            </div>
            <form id="chat-form" class="mt-3">
                <div class="input-group">
                    <input type="text" id="message-input" class="form-control chat-input" placeholder="Digite sua mensagem..." required>
                    <button class="btn btn-primary chat-send" type="submit">Enviar</button>
                    <button id="record-button" class="btn btn-danger">ðŸŽ¤</button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
body {
    background-color: #07191c;
    color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.chat-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
}

.chat-card {
    width: 100%;
    max-width: 1000px;
    background: #0d2b36;
    border-radius: 16px;
    padding: 20px;
    box-shadow: 0px 5px 15px rgba(0, 255, 153, 0.4);
}

.chat-title {
    color: #00ff99;
    font-weight: bold;
}

.chat-messages {
    height: 500px;
    overflow-y: auto;
    padding: 15px;
    border-radius: 10px;
    background-color: #0b2027;
}

.message {
    margin: 8px 0;
    padding: 12px;
    border-radius: 8px;
    max-width: fit-content;
}

.user-message {
    background-color: #007bff;
    color: white;
    text-align: right;
    margin-left: auto;
}

.ai-message {
    background-color: #1a3d4c;
    color: white;
    text-align: left;
    margin-right: auto;
    white-space: pre-line;
}

.chat-input {
    background: #0b2027;
    border: 1px solid #00ff99;
    color: white;
    border-radius: 8px;
}

.chat-send {
    background: linear-gradient(135deg, #00ff99, #00cc66);
    border: none;
    color: white;
    border-radius: 8px;
    padding: 10px 15px;
}

.chat-send:hover {
    background: linear-gradient(135deg, #00cc66, #009955);
}
</style>

<!-- Bibliotecas necessÃ¡rias -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

<script>
let mediaRecorder; 
let audioChunks = [];

// FunÃ§Ã£o para mostrar a resposta da IA imediatamente
function showAiMessageInstantly(element, message) {
    element.innerHTML = message; // Apresenta a mensagem da IA imediatamente, sem efeitos de digitaÃ§Ã£o.
}

// FunÃ§Ã£o para converter tabela HTML para CSV
function tableToCSV(table) {
    const rows = table.querySelectorAll('tr');
    return Array.from(rows).map(row => {
        return Array.from(row.querySelectorAll('th,td'))
            .map(cell => cell.textContent)
            .join(',');
    }).join('\n');
}

// FunÃ§Ã£o para download como CSV
function downloadAsCSV() {
    const table = document.querySelector('.ai-message table');
    if (!table) return;

    const csv = tableToCSV(table);
    const blob = new Blob([csv], { type: 'text/csv' });
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'tabela.csv';
    a.click();
    window.URL.revokeObjectURL(url);
}

// FunÃ§Ã£o para download como Excel
function downloadAsExcel() {
    const table = document.querySelector('.ai-message table');
    if (!table) return;

    const wb = XLSX.utils.table_to_book(table);
    XLSX.writeFile(wb, 'tabela.xlsx');
}

// FunÃ§Ã£o para download como PNG
function downloadAsPNG() {
    const table = document.querySelector('.ai-message table');
    if (!table) return;

    html2canvas(table).then(canvas => {
        const url = canvas.toDataURL('image/png');
        const a = document.createElement('a');
        a.href = url;
        a.download = 'tabela.png';
        a.click();
    });
}

document.getElementById('record-button').addEventListener('click', async function() {
    if (!mediaRecorder || mediaRecorder.state === 'inactive') {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.start();
        this.textContent = 'â¹ï¸';

        mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
        mediaRecorder.onstop = async () => {
            const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
            audioChunks = [];
            const formData = new FormData();
            formData.append('file', audioBlob, 'audio.wav');

            const response = await fetch('/transcribe_audio', { method: 'POST', body: formData });
            const data = await response.json();
            if (data.status === 'success') {
                document.getElementById('message-input').value = data.transcription;
            } else {
                alert('Erro na transcriÃ§Ã£o: ' + data.message);
            }
        };
    } else {
        mediaRecorder.stop();
        this.textContent = 'ðŸŽ¤';
    }
});

document.getElementById('chat-form').addEventListener('submit', async function(e) {
    e.preventDefault();

    const messageInput = document.getElementById('message-input');
    const chatMessages = document.getElementById('chat-messages');
    const message = messageInput.value;

    // Adiciona mensagem do usuÃ¡rio
    const userDiv = document.createElement('div');
    userDiv.className = 'message user-message';
    userDiv.textContent = message;
    chatMessages.appendChild(userDiv);

    messageInput.value = '';

    try {
        const response = await fetch('/send_message', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: `message=${encodeURIComponent(message)}`
        });

        const data = await response.json();

        if (data.status === 'success') {
            const aiDiv = document.createElement('div');
            aiDiv.className = 'message ai-message';
            aiDiv.innerHTML = '';  // Inicializa o conteÃºdo vazio

            // Apresenta a mensagem da IA imediatamente (sem intervalo)
            chatMessages.appendChild(aiDiv);
            showAiMessageInstantly(aiDiv, marked.parse(data.response));

            // Mostra os botÃµes de download se houver uma tabela
            const hasTable = aiDiv.querySelector('table') !== null;
            document.getElementById('download-buttons').style.display = hasTable ? 'block' : 'none';
        } else {
            throw new Error(data.message);
        }
    } catch (error) {
        console.error('Erro:', error);
        alert('Erro ao enviar mensagem: ' + error.message);
    }

    chatMessages.scrollTop = chatMessages.scrollHeight;
});

marked.setOptions({
    sanitize: false, // NecessÃ¡rio para permitir tabelas HTML
    breaks: true
});
</script>
