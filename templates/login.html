{% extends "base.html" %}

{% block title %}Reconhecimento Facial - AI GYM{% endblock %}

{% block content %}
    <style>
        /* Remove margens e paddings padrão */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Impede rolagem */
        }

        /* Define a imagem de fundo */
        .fullscreen-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/static/images/logo.png') no-repeat center center/cover;
        }

        /* Centraliza a câmera */
        .camera-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
        }

        video {
            display: block;
            border-radius: 10px;
            width: 400px;
            height: auto;
        }
    </style>

    <div class="fullscreen-bg"></div>

    <!-- Câmera centralizada -->
    <div class="camera-container">
        <video id="video" autoplay></video>
        <canvas id="canvas" style="display: none;"></canvas>
    </div>

    <script>
        let video = document.getElementById('video');
        let stream = null;

        // Inicia a câmera automaticamente ao carregar a página
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                startFaceDetection();
            } catch (err) {
                console.error("Erro ao acessar câmera:", err);
                alert("Não foi possível acessar a câmera");
            }
        }

        async function startFaceDetection() {
            const model = await faceDetection.createDetector();

            setInterval(async () => {
                if (video && video.readyState === 4) {
                    const faces = await model.estimateFaces(video, {
                        flipHorizontal: false
                    });

                    if (faces.length > 0) {
                        // Capturar frame e enviar para o servidor
                        const canvas = document.getElementById('canvas');
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        canvas.getContext('2d').drawImage(video, 0, 0);

                        const imageData = canvas.toDataURL('image/jpeg');

                        try {
                            const response = await fetch('/face_login', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({ image: imageData })
                            });

                            const result = await response.json();
                            if (result.success) {
                                stopCamera();
                                window.location.href = '/dashboard';
                            }
                        } catch (err) {
                            console.error("Erro ao enviar imagem:", err);
                        }
                    }
                }
            }, 100);
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            video.srcObject = null;
        }

        // Inicia automaticamente ao carregar a página
        window.onload = startCamera;
    </script>
{% endblock %}
